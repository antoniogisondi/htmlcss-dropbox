<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dropbox</title>
</head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="h-row">
                <div class="h-col"></div>
                <div class="h-col"></div>
            </div>
        </header>
        <!-- END HEADER -->
        <!-- MAIN -->
        <main>
            <!-- JUMBOTRON LAYOUT -->
            <div class="jumbo-container">
                <div class="j-row">
                    <div class="j-col"></div>
                </div>
            </div>
            <!-- END JUMBOTRON LAYOUT -->

            <!-- FIRST LAYOUT -->
            <div class="first-container">
                <div class="first-row">
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                </div>
            </div>
            <!-- END FIRST LAYOUT -->

            <!-- SECOND LAYOUT -->
            <div class="second-container">
                <div class="second-row">
                    <div class="col-60"></div>
                    <div class="col-40"></div>
                </div>
            </div>
            <!-- END SECOND LAYOUT -->

            <!-- THIRD LAYOUT -->
            <div class="third-container">
                <div class="third-row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <!-- END THIRD LAYOUT -->

            <!-- FOURTH LAYOUT -->
            <div class="fourth-container">
                <div class="fourth-row">
                    <div class="column"></div>
                </div>
            </div>
            <!-- END FOURTH LAYOUT -->

            <!-- FIFTH CONTAINER -->
            <div class="fifth-container">
                <div class="fifth-row">
                    <div class="column-33">
                        <div class="sub-col aquamarine"></div>
                        <div class="sub-col beige"></div>
                        <div class="sub-col lightblue"></div>
                        <div class="sub-col red"></div>
                    </div>
                    <div class="column-33"></div>
                    <div class="column-33">
                        <div class="sub-col darkred"></div>
                        <div class="sub-col color"></div>
                        <div class="sub-col blue"></div>
                        <div class="sub-col yellow"></div>
                    </div>
                </div>
            </div>
            <!-- END FIFTH CONTAINER -->

            <!-- SIXTH CONTAINER -->
            <div class="sth-container">
                <div class="sth-row">
                    <div class="col-55"></div>
                    <div class="col-45"></div>
                </div>
            </div>
            <!-- END SIXTH CONTAINER -->

            <!-- SEVENTH CONTAINER -->
            <div class="sevth-container">
                <div class="sevth-row">
                    <div class="first-vertical-col"></div>
                    <div class="vertical-col"></div>
                    <div class="vertical-col"></div>
                    <div class="vertical-col"></div>
                </div>
            </div>
            <!-- END SEVENTH CONTAINER -->
        </main>
        <!-- END MAIN -->
        <footer>
            <div class="f-row">
                <div class="f-col"></div>
                <div class="f-col"></div>
                <div class="f-col"></div>
                <div class="f-col"></div>
            </div>
        </footer>
    </body>
</html>
